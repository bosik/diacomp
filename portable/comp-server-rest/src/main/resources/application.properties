server.port=9000
server.servlet.context-path=/api

spring.jpa.properties.hibernate.auto_quote_keyword=true
spring.jpa.hibernate.ddl-auto=validate
spring.datasource.url=${DIACOMP_DB_SCHEME}
spring.datasource.username=${DIACOMP_DB_USER}
spring.datasource.password=${DIACOMP_DB_PASSWORD}

spring.jmx.enabled=false

app.logerrors=${DIACOMP_LOG_ERRORS:true}
