<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<wicket:head>
	<style>
.foodpicker-icon {
	float: left;
}

.foodpicker-food {
	overflow: hidden;
	padding-top: 5px;
}

.foodpicker-mass {
	float: right;
	width: 80px;
	margin-left: 5px;
	font-size: 100%;
	margin-top: 5px;
}
</style>
</wicket:head>
</head>
<body>
	<wicket:panel>
		<img wicket:id="icon" src="button_foodbase.png"
			class="foodpicker-icon" />
		<input wicket:id="mass" type="text" class="foodpicker-mass"
			wicket:message="placeholder:mass.hint" />
		<div wicket:id="picker" class="foodpicker-food"></div>
	</wicket:panel>
</body>
</html>
