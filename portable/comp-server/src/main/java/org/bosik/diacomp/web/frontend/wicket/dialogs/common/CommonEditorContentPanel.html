<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
	<div class="editor-panel">
		<form wicket:id="form">
			<wicket:child />
			<div class="editor-controls-container">
				<div class="editor-controls-content">
					<input id="buttonSave" wicket:id="buttonSave" type="button"
						wicket:message="value:editor.buttons.save" class="btn btn-primary" />
					<input id="buttonCancel" wicket:id="buttonCancel" type="button"
						wicket:message="value:editor.buttons.cancel" class="btn btn-link" />
				</div>
			</div>
		</form>
	</div>
	<style>
.editor-panel {
	padding: 10px;
}

.editor-controls-container {
	border-top: solid 1px #ccc;
	margin-top: 10px;
	position: absolute;
	left: 0;
	height: 46px;
	width: 100%;
	height: 46px;
	bottom: 5px;
}

.editor-controls-content {
	padding-top: 10px;
	padding-right: 10px;
	float: right;
}

h4 {
	/*border-bottom: solid 1px #ccc;*/
	font-size: 100%;
	margin-bottom: 10px;
	padding-bottom: 5px;
	margin-top: 10px;
	line-height: 0em;
}

.group {
	margin-bottom: 30px;
}

div.w_caption {
	background-color: rgb(70, 101, 151) !important;
	color: #FFF !important;
	font-size: 11pt;
	padding: 5px;
	height: 2.4em !important;
}

h3.w_captionText {
	padding-left: 5px;
}

a.w_close {
	display: none;
}
</style>
</wicket:panel>
</html>
