<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:head>
	<style>
.rightValue {
	float: right;
}

.btn-diary-new,.btn-diary-new-blood {
	width: 100%;
	height: 40px;
	margin-bottom: 5px;
	background-position: left;
	background-color: #fff;
	text-align: left;
	padding-left: 55px;
}

.btn-diary-new:hover,.btn-diary-new-blood:hover {
	background-color: #f0f0f0;
}

.btn-diary-new-blood {
	background-image: url("../res/img/Diary_New_Blood.png");
}
</style>
</wicket:head>
<body>
	<wicket:extend>
		<div id="diary-workspace">
			<div id="diary-left-panel">
				<div id="diary-footer">
					<div wicket:id="chart" style="height: 250px; margin-bottom: 20px"></div>
					<form wicket:id="formNew">
						<input wicket:id="buttonAddBlood" type="button"
							class="btn btn-diary-new-blood"
							wicket:message="value:button.add.blood"></input> <input
							type="button" class="btn btn-diary-new"
							wicket:message="value:button.add.insulin" disabled></input> <input
							type="button" class="btn btn-diary-new"
							wicket:message="value:button.add.meal" disabled></input>
					</form>
				</div>
			</div>
			<div id="diary-right-panel">
				<div
					style="position: relative; top: 1315px; background: #fff; padding: 10px; color: #cfcfcf;">
					<div>
						<span>Prots:</span> <span class="rightValue">127 g</span>
					</div>
					<div>
						<span>Fats:</span> <span class="rightValue">98 g</span>
					</div>
					<div>
						<span>Carbs:</span> <span class="rightValue">315 g</span>
					</div>
					<div>
						<span>Energy:</span> <span class="rightValue">2100 kcal</span>
					</div>
				</div>
			</div>
			<div wicket:id="wrapper" id="diary-main-panel">
				<div wicket:id="diaryDay">
					<div wicket:id="diaryDayPanel" class="diary_page_full"></div>
				</div>
			</div>
		</div>
		<div wicket:id="bloodEditor"></div>
	</wicket:extend>
</body>
</html>
