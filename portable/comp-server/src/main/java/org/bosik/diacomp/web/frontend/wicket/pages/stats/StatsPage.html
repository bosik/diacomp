<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
</head>
<body>
<wicket:extend>
    <form wicket:id="formDownload">
        <div>
            <span><wicket:message key="label.period"/></span>
            <a wicket:id="linkWeek"><wicket:message key="label.period.week"/></a>
            <a wicket:id="linkMonth"><wicket:message key="label.period.month"/></a>
            <a wicket:id="linkYear"><wicket:message key="label.period.year"/></a>
        </div>

        <div class="d-table">
            <div class="d-row">
                <div class="d-cell pt-2 pr-3">
                    <wicket:message key="label.date.from"/>
                </div>
                <div class="d-cell pt-2 pr-3">
                    <input wicket:id="fieldDateFrom" type="text" placeholder="yyyy-MM-dd"/>
                </div>
            </div>
            <div class="d-row">
                <div class="d-cell pt-2 pr-3">
                    <wicket:message key="label.date.to"/>
                </div>
                <div class="d-cell pt-2 pr-3">
                    <input wicket:id="fieldDateTo" type="text" placeholder="yyyy-MM-dd"/>
                </div>
            </div>
        </div>

        <button wicket:id="buttonDownloadPdf" type="submit" class="mt-2">
            <wicket:message key="button.download.pdf"/>
        </button>
        <button wicket:id="buttonDownloadJson" type="submit" class="ml-2">
            <wicket:message key="button.download.json"/>
        </button>
    </form>
</wicket:extend>
</body>
</html>
