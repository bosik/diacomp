<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html>
<head>
<meta charset="UTF-8" />
<title>Компенсация Онлайн</title>
<link type="text/css" rel="stylesheet"
	href="http://www.dreamtemplate.com/dreamcodes/flat_buttons/css/tsc_flat_buttons.css" />
<link type="text/css" rel="stylesheet" href="css/style.css" />
<link rel="stylesheet"
	href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
</head>
<body>
	<div class="main">
		<div class="header">
			<a href="index.php" title="На главную"><div class="title">
					<img class="icon" src="img/icon.jpg" />Компенсация
				</div></a>

		</div>
		<div class="menu">
			<a href="#"><span class="menu_item menu_selected">Вход</span></a> <a
				href="#"><span class="menu_item menu_option">Регистрация</span></a>
		</div>
		<div class="login_panel">
			<form action="api/auth/login" method="post">
			Email: <br /> <input type="text" id="login" name="login" class="full_width" autofocus /> <br />
			Пароль: <br /> <input type="password" name="pass" id="password" class="full_width" /> <br />
			<input type="hidden" name="api" value="20"/>
			<input type="button" class="full_width" value="Вход" onClick="authorize()" />

			<hr>
				Нет учётной записи? <a href="reg.php">Зарегистрируйтесь</a>.
			</form>
		</div>
		<span id="debug" class="hint"></span>
	</div>
	<script type="text/javascript" src="js/utils.js"></script>
	<script type="text/javascript">
		function authorize() {
			var username = document.getElementById("login").value;
			var pass = document.getElementById("password").value;
			var url = "api/auth/login/";
			var request = 'login=' + username + '&pass=' + pass + '&api=20';

			var onSuccess = function(resp) {
				var json = JSON.parse(resp);

				if (json.code == 0) {
					window.location='index.html';
				} else {
					alert("Не удалось авторизоваться");
				}
			};

			var onFailure = function() {
				alert("Не удалось авторизоваться");
			};

			doPost(url, request, true, onSuccess, onFailure);
		}
	</script>
</body>
</html>
