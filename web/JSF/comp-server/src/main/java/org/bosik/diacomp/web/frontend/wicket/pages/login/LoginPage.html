<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<link type="text/css" rel="stylesheet" href="css/style.css" />
</head>
<body>
	<wicket:extend>
		<div class="login_panel">
			<form action="j_spring_security_check" method="post">
				<wicket:message key="field.username"></wicket:message><br />
				<input type="text" id="login" name="j_username" class="full_width" autofocus /> <br />
				<wicket:message key="field.password"></wicket:message><br />
				<input type="password" name="j_password" id="password" class="full_width" /> <br />
				<input type="hidden" name="api" value="20" />
				<button type="submit" class="full_width"><wicket:message key="button.login"></wicket:message></button>
				<hr>
				<wicket:message key="label.notRegistered"></wicket:message> <a href="#"><wicket:message key="label.registerNow"></wicket:message></a>.
			</form>
		</div>
	</wicket:extend>
</body>
</html>
