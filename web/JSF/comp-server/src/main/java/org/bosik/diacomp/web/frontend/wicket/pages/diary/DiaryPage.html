<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
</head>
<body>
	<wicket:extend>
	<div id="diary-workspace">
		<div id="diary-left-panel">
			<div class="date_panel">
				<input type="date" id="calendar" name="date" size="14" /> <input
					type="hidden" id="origin_date" />
				<button class="tsc_awb_small tsc_awb_white tsc_flat"
					title="Предыдущий день">&lt;</button>
				<button class="tsc_awb_small tsc_awb_white tsc_flat"
					title="Следующий день">&gt;</button>
			</div>
		</div>
		<div wicket:id="wrapper" class="dataview">
			<div wicket:id="diaryDay">
				<div wicket:id="diaryDayPanel" class="diary_page_full"></div>
			</div>
		</div>
		</div>
	</wicket:extend>
</body>
</html>
