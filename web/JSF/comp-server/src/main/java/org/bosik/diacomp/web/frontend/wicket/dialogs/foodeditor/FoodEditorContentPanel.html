<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
	<div class="editor-panel">
		<form wicket:id="form">
			<div class="image-editor-food"></div>
			<div class="editor-panel-content">
				<input wicket:id="inputName" type="text"
					wicket:message="placeholder:foodEditor.fields.name"
					class="full_width" />

				<table class="full_width">
					<tr>
						<td class="editor-food-key"><wicket:message
								key="foodEditor.fields.prots"></wicket:message></td>
						<td class="editor-food-value"><input class="full_width" type="text" /></td>
					</tr>
					<tr>
						<td class="editor-food-key"><wicket:message
								key="foodEditor.fields.fats"></wicket:message></td>
						<td class="editor-food-value"><input class="full_width" type="text" /></td>
					</tr>
					<tr>
						<td class="editor-food-key"><wicket:message
								key="foodEditor.fields.carbs"></wicket:message></td>
						<td class="editor-food-value"><input class="full_width" type="text" /></td>
					</tr>
					<tr>
						<td class="editor-food-key"><wicket:message
								key="foodEditor.fields.value"></wicket:message></td>
						<td class="editor-food-value"><input class="full_width" type="text" /></td>
					</tr>
				</table>
			</div>
			<div class="editor-controls-container">
				<div class="editor-controls-content">
					<input wicket:id="buttonSelect" type="button"
						wicket:message="value:foodEditor.buttons.save" class="btn-positive" /> <input
						wicket:id="buttonClose" type="button"
						wicket:message="value:foodEditor.buttons.cancel" class="btn-negative" />
				</div>
			</div>
		</form>
	</div>
	<style>
.half_width {
	width: 50%;
}

.editor-panel {
	padding: 10px;
}

.editor-food-key {
	width: 100px;
	padding-top: 5px;
}

.editor-food-value {
	text-align: right;
	padding-top: 5px;
}

.editor-panel-content {
	margin-left: 112px;
}

.editor-controls-container {
	border-top: solid 1px #ccc;
	margin-top: 10px;
}

.editor-controls-content {
	padding-top: 10px;
	float: right;
}
</style>
</wicket:panel>
</html>
