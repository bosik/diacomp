<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<wicket:head>
	<style>
.foodpicker-food {
	overflow: hidden;
}

.foodpicker-mass {
	float: right;
	width: 80px;
	margin-left: 5px;
	font-size: 100%;
}
</style>
</wicket:head>
</head>
<body>
	<wicket:panel>
		<input wicket:id="mass" type="text"
			class="foodpicker-mass input-light" onfocus="this.select()"
			wicket:message="placeholder:mass.hint" />
		<div wicket:id="picker" class="foodpicker-food"></div>
	</wicket:panel>
</body>
</html>
