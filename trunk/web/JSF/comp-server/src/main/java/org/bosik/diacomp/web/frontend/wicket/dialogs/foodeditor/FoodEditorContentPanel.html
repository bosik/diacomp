<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
	<form wicket:id="form">
		<input wicket:id="inputName" type="text" wicket:message="placeholder:foodEditor.fields.name"
			class="full_width" />

		<table>
			<tr>
				<td class="half_width"><wicket:message key="foodEditor.fields.prots"></wicket:message></td>
				<td class="half_width"><input type="text" /></td>
			</tr>
			<tr>
				<td class="half_width"><wicket:message key="foodEditor.fields.fats"></wicket:message></td>
				<td class="half_width"><input type="text" /></td>
			</tr>
			<tr>
				<td class="half_width"><wicket:message key="foodEditor.fields.carbs"></wicket:message></td>
				<td class="half_width"><input type="text" /></td>
			</tr>
			<tr>
				<td class="half_width"><wicket:message key="foodEditor.fields.value"></wicket:message></td>
				<td class="half_width"><input type="text" /></td>
			</tr>
		</table>

		<input wicket:id="buttonSelect" type="button" wicket:message="value:foodEditor.buttons.save" />
		<input wicket:id="buttonClose" type="button" wicket:message="value:foodEditor.buttons.cancel" />
	</form>
	<style>
.half_width {
	width: 50%;
}
</style>
</wicket:panel>
</html>
