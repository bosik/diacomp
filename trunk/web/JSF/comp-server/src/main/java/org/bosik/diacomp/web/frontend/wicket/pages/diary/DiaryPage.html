<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
</head>
<body>
	<wicket:extend>
		<div class="date_panel">

			Дата <input type="date" id="calendar" name="date" size="14" />
			<input type="hidden" id="origin_date" />

			<button onclick="prevDay()"
				class="tsc_awb_small tsc_awb_white tsc_flat" title="Предыдущий день">&lt;</button>
			<button onclick="nextDay()"
				class="tsc_awb_small tsc_awb_white tsc_flat" title="Следующий день">&gt;</button>
			<div class="hint" style="float: right; text-align: right;">
				<div id="modspan" title="Последнее изменение"></div>
				<div id="versionspan" title="Версия"></div>
			</div>
			<div style="float: right; text-align: right; overflow: hidden;">
				<img id="job_img" style="float: right; padding-right: 12px;">
			</div>
		</div>
		<div id="diary_block">
			<noscript id="error_nojs">Для работы приложения браузер
				должен поддерживать Java Script</noscript>
		</div>
		<span id="debug" class="hint"></span>

		<script type="text/javascript" src="res/js/jquery-1.9.1.js"></script>
		<script type="text/javascript" src="res/js/jquery-ui.js"></script>
		<script type="text/javascript" src="res/js/utils.js"></script>
		<script type="text/javascript" src="res/js/xml2json.js"></script>
		<!--script type="text/javascript" src="res/js/diary.js"></script-->
	</wicket:extend>
</body>
</html>
