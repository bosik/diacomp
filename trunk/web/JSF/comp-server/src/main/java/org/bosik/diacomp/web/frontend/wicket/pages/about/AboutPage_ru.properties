header1 = Что такое Компенсация?
answer1 = Компенсация — это бесплатный электронный дневник, предназначенный для больных сахарным диабетом I типа.
header2 = Для чего она нужна?
answer2 = Программа позволяет вести дневник, записывая в него данные о значениях сахара крови (СК), дозах инсулина и всей съеденной пище. Главные отличия Компенсации от других программ — возможность комплексного анализа полученной информации; автоматическое вычисление и адаптация коэффициентов, расчёт необходимой дозы инсулина; балансирование рациона.
header3 = С чего начать?
answer3 = Скачать дневник можно
